<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>【2】男性犯罪类别比例图</title>
    <!-- 引入 ECharts 文件 -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 650px;height:400px;"></div>
    <script type="text/javascript">
        //var data = genData(50);
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var colors = ['#d14a61', '#81501C', '#E50F34', '#913948', "#DC5A2A",'#EDA88F','#BE8346'];
        // 指定图表的配置项和数据
        option = {
            title: {
                text: '2011年男性犯罪类别比例图',
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            color: colors,
            legend: {
                //type: 'scroll',
                orient: 'vertical',
                right: 10,
                top: 20,
                bottom: 20,
                data: [''],
                
            },
            series : [
                {
                    name: '男性犯罪类别比',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '50%'],
                    data: [ {value:63.07, name:'财产犯罪'},
							{value:1.70, name:'贪污贿赂犯罪'},
							{value:0.38, name:'发票犯罪'},
							{value:0.95, name:'专营违反犯罪'},
							{value:22.26, name:'其他犯罪'},
							{value:9.83, name:'暴力犯罪'},
							{value:0.33, name:'伪造证件犯罪'},
							{value:0.71, name:'淫秽犯罪'}],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                },
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
